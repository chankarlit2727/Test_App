{% extends "urlInput/base.html" %}
{% load static %}
{% block title %}Add New Link{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>Edit new link</h4>  
 <form method="POST" class="post-form" action="update/{{link.id}}">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Update Details</h3>  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Link Text:</label>  
  <div class="col-sm-4"> 
   <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ link.link_text }}"/>
   <input type="text" class="form-control" name="id" id="id_idd" required maxlength="20" value="{{ link.link_status_code }}"/>
  </div>  
   </div>  
   
  
  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success btn-lg">Update</button>  
  </div>  
   </div>  
  </div>  
 </form>  
{% endblock content %}
