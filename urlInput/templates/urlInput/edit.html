{% extends "urlInput/base.html" %}
{% load static %}
{% block title %}Edit New Link{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    
 <form method="POST" class="post-form" action="{% url 'update' link.id %}">  
   {% csrf_token %}  
    <div class="container">  
        <br>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <h3>Update Details</h3>  
            </div>  
        </div>  
        
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label" for="link_text">Link Url:</label>  
            <div class="col-sm-4">  
             <input type="text" class="form-control" name="link_text" id="link_text" required maxlength="30" value="{{ link.link_text }}"/>  
            </div>  
        </div>
        <!-- <div class="form-group row" style="display:none">  
            <label class="col-sm-2 col-form-label" for="link_status_code">Link Status:</label>  
            <div class="col-sm-4">  
             <input type="text" class="form-control" name="link_status_code" id="link_status_code" required maxlength="30" value="{{ link_status_code }}"/>  
            </div>  
        </div>   -->
   
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <button type="submit" class="btn btn-success btn-lg">Update</button>  
            </div>  
        </div>  
    </div>  
 </form>  
{% endblock content %}
