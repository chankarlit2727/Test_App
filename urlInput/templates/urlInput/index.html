{% extends "urlInput/base.html" %}
 
{% block title %}Create Link{% endblock title %}
 
{% block content %}
<div class="col-md-12">
         
 <form method="POST" class="post-form" action="{% url 'new' %}">  
   {% csrf_token %}  
  <div class="container">  
    <br>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
                <div class="col-sm-4">  
                    <h3>Enter Details</h3>  
                </div>  
         </div>  
   
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Link text: </label>  
                <div class="col-sm-4">  
                    {{form.link_text}}  
                </div>  
        </div>
        <div class="form-group row" style="display: none;">  
            <label class="col-sm-2 col-form-label">Link Status: </label>  
                <div class="col-sm-4">  
                    {{form.link_status_code}}  
                </div>  
        </div>  
        
        
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
                <div class="col-sm-4">  
                    <button type="submit" class="btn btn-primary">Submit</button>  
                </div>  
       </div>  
   </div>  

  </div>  
 </form>  
</div> 
{% endblock content %}
