{% extends 'urlInput/base.html' %}

<h1>Link</h1>
{% block content %}
<h2>Create a Link</h2>
<form method="post">
    <table>
        {{form}}
    </table>
    {% csrf_token %}
    <button type="submit">Create</button>
</form>


{% if latest_link_list %}
    <ul>
    {% for link in latest_link_list %}
        <li><a href="{% url 'detail' link.id %}">{{ link.link_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No link are available.</p>
{% endif %}

{% endblock %}
