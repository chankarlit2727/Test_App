<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
    <link href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    
    <div>
        <span><a href="createLink/" class="btn btn-primary btn-lg">Add new link</a></span>
    </div>
    <br>
    <table data-toggle="table">
      <thead>
        <tr>
          <th scope="col">URL's</th>
          <th scope="col">Status</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="display">
        
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <!-- <script src="main.js/"></script> -->
<script>

$(document).ready(function(){

    setInterval(function(){
        $.ajax({
            type:'GET',
            url : "{% url 'getLink' %}",
            success: function(response){
                $("#display").empty();
                for (var key in response.link)
                {
                    console.log(response.link[key].link_text);
                    var temp = "<tr><th scope='row'>" + response.link[key].link_text + "</th><td>" + response.link[key].link_status_code + "</td><td><a href='updateLink/" + response.link[key].id + "'><button type='button' class='btn btn-info'>Update</button></a></td><td><a href='deleteLink/" + response.link[key].id + "'><button type='button' class='btn btn-danger'>Delete</button></a></td></tr>";
                    $("#display").append(temp);
                }
            },
            error: function(response){
                alert("No data found")
            }
        });
    },1000);

});

</script>

<script>
  // your custom ajax request here
  function ajaxRequest(params) {
    var url = 'getLink'
    $.get(url + '?' + $.param(params.data)).then(function (res) {
      params.success(res)
    })
  }
</script>

  </body>
</html>
