{% extends "urlInput/base.html" %}
 

 
{% block content %}
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
<link href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css" rel="stylesheet">

<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/auto-refresh/bootstrap-table-auto-refresh.min.js"></script>



 <div class="col-md-12">
        
        <span><a href="link-create/" class="btn btn-primary btn-lg" style="font-size:20px; margin-left: 60px;">Add New Link</a></span>
        <!-- <button class="btn btn-secondary" type="button" name="refresh" aria-label="Refresh" title="Refresh">
            <i class="fa fa-sync"></i>
        </button>
            
        <button class="auto-refresh btn btn-secondary active" type="button" title="Auto Refresh">
            <i class="fa fa-clock"></i>
        </button> -->
        <div class="table-responsive">
            <table id="table" class="table table-striped table-bordered" width="100%">
                <thead>
                    <th><input type="checkbox" id="checkall" /></th>
                    <th>URL's</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                    {% for link in full_list %}  
                        <tr>  
                        <td><input type="checkbox" class="checkthis" /></td>
                        <td>{{ link.link_text }}</td>  
                        <td>{{ link.link_status_code }}</td>   
                        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="link-update/{{ link.pk }}" class="btn btn-primary btn-lg" data-title="Edit" data-toggle="modal" data-target="#edit" >Edit <span class="glyphicon glyphicon-pencil"></span></a></p></td>
                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="delete/{{ link.pk }}" class="btn btn-danger btn-lg" data-title="Delete" data-toggle="modal" data-target="#delete" >Delete <span class="glyphicon glyphicon-trash"></span></a></p></td>  
                        </tr>  
                    {% endfor %} 
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
