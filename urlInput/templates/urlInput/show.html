{% extends "urlInput/base.html" %}
 

 
{% block content %}
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
<link href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css" rel="stylesheet">

<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/auto-refresh/bootstrap-table-auto-refresh.min.js"></script>

 <div class="col-md-12">
        <h2 style="font-size: 28px; margin-left: 30px;">Url Heartbeat</h2>
        <span><a href="new/" class="btn btn-primary btn-lg" style="font-size:23px; margin-left: 20px;">Add New Link</a></span>
        <button class="btn btn-secondary" type="button" name="refresh" aria-label="Refresh" title="Refresh">
            <i class="fa fa-sync"></i>
        </button>
            
        <button class="auto-refresh btn btn-secondary active" type="button" title="Auto Refresh">
            <i class="fa fa-clock"></i>
        </button>
        <div class="table-responsive">
        <table id="table"
            data-show-refresh="true"
            data-auto-refresh="true"
            data-auto-refresh-interval="1"
            data-pagination="true"
            data-side-pagination="server" 
            class="table table-striped table-bordered" width="100%">
            <thead>
                <th><input type="checkbox" id="checkall" /></th>
                <th>URL's</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
             </thead>
   <tbody>
   {% for link in link_list %}  
    <tr>  
     <td><input type="checkbox" class="checkthis" /></td>
     <td>{{ link.link_text }}</td>  
     <td>{{ link.link_status_code }}</td>   
     <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="edit/{{ link.id }}" class="btn btn-primary btn-lg" data-title="Edit" data-toggle="modal" data-target="#edit" >Edit <span class="glyphicon glyphicon-pencil"></span></a></p></td>
     <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="delete/{{ link.id }}" class="btn btn-danger btn-lg" data-title="Delete" data-toggle="modal" data-target="#delete" >Delete <span class="glyphicon glyphicon-trash"></span></a></p></td>  
    </tr>  
   {% endfor %} 
   </tbody>
         
  </table>
        </div>
    </div>
{% endblock content %}
<script>
    $(function() {
      $('#table').bootstrapTable()
    })
  </script>
