{% block content %}
<form method="POST" class="post-form" action="{% url 'upload' %}" enctype="multipart/form-data">  
    {% csrf_token %}  
   <div class="container">  
     <br>  
     
         <div class="form-group row">  
             <label class="col-sm-2 col-form-label">Upload: </label>  
                 <div class="col-sm-4">  
                    {{form}}
                 </div>  
         </div>  
   
    </div>  
 
     <div class="form-group row">  
         <label class="col-sm-3 col-form-label"></label>  
             <div class="col-sm-4">  
                 <button type="submit" class="btn btn-primary">Submit</button>  
             </div>  
    </div>  
   </div>  
  </form>
  {% endblock %}
